<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visits — CRM AI SETU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <div class="d-flex">
        <div id="sidebar"></div>
        <div class="flex-grow-1">
            <!-- The top header is automatically injected here by js/auth.js -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold fs-3 mb-1">Field Visits</h2>
                    <small class="text-muted" id="visit-count"></small>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logVisitModal">
                    <i class="bi bi-plus-lg me-1"></i>Log Visit
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Shop</th>
                                <th>Visited By</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Notes</th>
                                <th>Photo</th>
                            </tr>
                        </thead>
                        <tbody id="visits-table">
                            <tr>
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-arrow-clockwise" style="font-size:2rem;"></i>
                                    <p class="mt-2">Loading visits...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Visit Modal -->
    <div class="modal fade" id="logVisitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold"><i class="bi bi-geo-alt me-2"></i>Log Field Visit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Shop *</label>
                        <select id="v-shop" class="form-select" required>
                            <option value="">Loading shops...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select id="v-status" class="form-select">
                            <option value="scheduled">Scheduled</option>
                            <option value="completed" selected>Completed</option>
                            <option value="missed">Missed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Visit Date & Time</label>
                        <input type="datetime-local" id="v-date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea id="v-notes" class="form-control" rows="3"
                            placeholder="Outcome of the visit..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Photo (Optional)</label>
                        <input type="file" id="v-photo" class="form-control" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="save-visit-btn">Log Visit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        requireAuth();
        document.getElementById('sidebar').innerHTML = renderSidebar('visits');

        // Set default datetime to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('v-date').value = now.toISOString().slice(0, 16);

        // Load shops into dropdown
        apiGet('/shops/').then(shops => {
            const sel = document.getElementById('v-shop');
            sel.innerHTML = '<option value="">-- Select Shop --</option>' +
                shops.map(s => `<option value="${s.id}">${s.name} (${s.area_name || ''})</option>`).join('');
        }).catch(() => { });

        async function loadVisits() {
            const visits = await apiGet('/visits/?limit=200');
            document.getElementById('visit-count').textContent = `${visits.length} total visits`;
            const statusBadge = s => ({ scheduled: 'secondary', completed: 'success', missed: 'danger' }[s] || 'secondary');
            document.getElementById('visits-table').innerHTML = visits.length
                ? visits.map(v => `
                <tr>
                    <td class="fw-semibold">${v.shop_name || 'Shop #' + v.shop_id}</td>
                    <td>${v.user_name || '—'}</td>
                    <td>${v.visit_date ? new Date(v.visit_date).toLocaleString('en-IN') : '—'}</td>
                    <td><span class="badge bg-${statusBadge(v.status)}">${v.status || '—'}</span></td>
                    <td class="text-muted small" style="max-width:160px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${v.notes || '—'}</td>
                    <td>${v.photo_url ? `<a href="${v.photo_url}" target="_blank"><i class="bi bi-image text-primary"></i></a>` : '—'}</td>
                </tr>`).join('')
                : '<tr><td colspan="6" class="text-center py-5 text-muted">No visits logged yet.</td></tr>';
        }

        document.getElementById('save-visit-btn').addEventListener('click', async () => {
            const shopId = document.getElementById('v-shop').value;
            if (!shopId) return showToast('Please select a shop', 'error');

            const btn = document.getElementById('save-visit-btn');
            btn.disabled = true; btn.textContent = 'Saving...';

            // Must use FormData because backend expects multipart/form-data
            const fd = new FormData();
            fd.append('shop_id', shopId);
            fd.append('status', document.getElementById('v-status').value);
            fd.append('notes', document.getElementById('v-notes').value);
            const vDate = document.getElementById('v-date').value;
            if (vDate) fd.append('visit_date', new Date(vDate).toISOString());
            const photo = document.getElementById('v-photo').files[0];
            if (photo) fd.append('photo', photo);

            try {
                const res = await fetch(`${API}/visits/`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${getToken()}` },
                    body: fd
                });
                if (!res.ok) { const e = await res.json(); throw new Error(e.detail || 'Failed'); }
                bootstrap.Modal.getInstance(document.getElementById('logVisitModal')).hide();
                showToast('Visit logged successfully!');
                loadVisits();
            } catch (e) {
                showToast(e.message, 'error');
            } finally {
                btn.disabled = false; btn.textContent = 'Log Visit';
            }
        });

        loadVisits();
    </script>
</body>

</html>
