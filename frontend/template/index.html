<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>CRM AI SETU — Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 16px;
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            background: #4f46e5;
            border-radius: 14px;
        }

        /* Password Wrapper for Internal Icon */
        .password-wrapper {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 4px;
            color: #64748b;
            z-index: 10;
            cursor: pointer;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle-btn:hover {
            color: #4f46e5;
        }

        #password {
            padding-right: 45px;
        }

        /* Hide browser's native reveal icon */
        input::-ms-reveal,
        input::-ms-clear {
            display: none;
        }

        input::-webkit-contacts-auto-fill-button,
        input::-webkit-credentials-auto-fill-button {
            visibility: hidden;
            display: none !important;
            pointer-events: none;
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center p-3">
    <div class="login-card bg-white shadow-lg p-5">
        <div class="text-center mb-4">
            <div class="brand-icon d-flex align-items-center justify-content-center mx-auto mb-3">
                <i class="bi bi-diagram-3-fill text-white fs-3"></i>
            </div>
            <h1 class="h4 fw-bold">CRM AI SETU</h1>
            <p class="text-muted small">Sign in to your account</p>
        </div>

        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

        <form id="login-form">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="admin@example.com" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group password-wrapper">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <button type="button" class="password-toggle-btn" id="togglePassword"
                        onclick="togglePasswordVisibility('password', 'password-icon')">
                        <i id="password-icon" class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100 fw-semibold py-2">
                Sign In
            </button>
        </form>

        <p class="text-center text-muted small mt-4 mb-0">
            CRM AI SETU &copy; 2025. Internal use only.
        </p>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/components.js?v=2.1"></script>

    <script src="../js/auth.js"></script>
    <script>
        // auth.js now handles the global 'API' variable with caching.

        // Instead of blindly clearing tokens, auth.js pageshow handles auto-redirecting
        // if the session is still valid. If it's invalid, it clears them.

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const errEl = document.getElementById('login-error');
            errEl.classList.add('d-none');
            btn.innerHTML = `
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Verifying Credentials...
            `;
            btn.disabled = true;

            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString()
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.detail || 'Invalid credentials');
                }

                const data = await res.json();
                localStorage.setItem('access_token', data.access_token);
                if (data.refresh_token) localStorage.setItem('refresh_token', data.refresh_token);

                // Fast Redirect (Sync profile on landing)
                window.location.replace('dashboard.html');

                // Background Sync (best-effort before page change)
                fetch(`${API}/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${data.access_token}` }
                }).then(r => r.json()).then(p => {
                    localStorage.setItem('crm_user', JSON.stringify({
                        id: p.id, name: p.name || p.email, role: p.role
                    }));
                }).catch(() => { });
            } catch (err) {
                errEl.textContent = err.message || 'Login failed. Please try again.';
                errEl.classList.remove('d-none');
            } finally {
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
