<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results â€” CRM AI SETU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light">
    <div class="d-flex">
        <div id="sidebar-target"></div>
        <div class="flex-grow-1">
            <div id="header-target"></div>
            <div class="p-4">
                <div class="container-fluid">
                    <div id="search-status" class="mb-4">
                        <h2 id="search-title" class="fw-bold">Search Results</h2>
                        <p id="search-subtitle" class="text-muted">Searching for...</p>
                    </div>

                    <div id="results-container" class="row g-4">
                        <!-- Categorized results will be injected here -->
                        <div class="col-12 text-center py-5" id="loading-spinner">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 text-muted">Searching the entire CRM...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Guard
            requireAuth();

            // Render Sidebar
            const sidebarTarget = document.getElementById('sidebar-target');
            if (sidebarTarget) sidebarTarget.innerHTML = renderSidebar('dashboard');

            // Render Header
            injectTopHeader('Search Results');

            const params = new URLSearchParams(window.location.search);
            const query = params.get('q') || params.get('query');

            if (!query) {
                document.getElementById('search-subtitle').textContent = 'Please enter a search term.';
                document.getElementById('loading-spinner').remove();
                return;
            }

            document.getElementById('search-subtitle').textContent = `Showing results for "${query}"`;
            document.getElementById('global-search-input').value = query;

            try {
                const res = await apiGet(`/search/?q=${encodeURIComponent(query)}`);
                renderResults(res);
            } catch (err) {
                console.error(err);
                document.getElementById('results-container').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
                        <p class="mt-2">Search failed. Please try again later.</p>
                    </div>`;
            }
        });

        function renderResults(data) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';

            const sections = [
                { key: 'clients', label: 'Clients', icon: 'bi-people', href: 'clients.html?id=' },
                { key: 'issues', label: 'Issues', icon: 'bi-exclamation-triangle', href: 'issues.html?id=' },
                { key: 'projects', label: 'Projects', icon: 'bi-briefcase', href: 'reports.html?id=' },
                { key: 'employees', label: 'Employees', icon: 'bi-person-badge', href: 'hrm.html?id=' },
                { key: 'leads', label: 'Leads (Shops)', icon: 'bi-bullseye', href: 'visits.html?id=' }
            ];

            let hasAnyResults = false;

            sections.forEach(sec => {
                const items = data[sec.key] || [];
                if (items.length > 0) {
                    hasAnyResults = true;
                    const sectionHtml = `
                        <div class="col-12 mb-4">
                            <h4 class="fw-bold d-flex align-items-center gap-2 mb-3">
                                <i class="${sec.icon} text-primary"></i>
                                ${sec.label}
                                <span class="badge bg-primary-subtle text-primary rounded-pill fs-6">${items.length}</span>
                            </h4>
                            <div class="row g-3">
                                ${items.map(item => `
                                    <div class="col-md-6 col-lg-4">
                                        <a href="${sec.href}${item.id}" class="text-decoration-none text-dark">
                                            <div class="card h-100 border-0 shadow-sm hover-shadow transition-all" style="border-radius:12px;">
                                                <div class="card-body p-3 d-flex align-items-center gap-3">
                                                    <div class="bg-light rounded-circle d-flex align-items-center justify-content-center" style="width:48px; height:48px; flex-shrink:0;">
                                                        <i class="${sec.icon} text-muted"></i>
                                                    </div>
                                                    <div class="overflow-hidden">
                                                        <div class="fw-bold text-truncate">${item.name}</div>
                                                        <div class="text-muted small text-truncate">${item.subtext || ''}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', sectionHtml);
                }
            });

            if (!hasAnyResults) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-search text-muted fs-1"></i>
                        <p class="mt-2">No matches found for "${document.getElementById('global-search-input').value}"</p>
                    </div>`;
            }
        }
    </script>
    <style>
        .hover-shadow:hover {
            transform: translateY(-2px);
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1) !important;
        }

        .transition-all {
            transition: all 0.2s ease;
        }

        .bg-primary-subtle {
            background-color: #e0e7ff;
        }
    </style>
</body>

</html>
