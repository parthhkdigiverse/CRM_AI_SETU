<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>CRM AI SETU — Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 16px;
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            background: #4f46e5;
            border-radius: 14px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center p-3">
    <div class="login-card bg-white shadow-lg p-5">
        <div class="text-center mb-4">
            <div class="brand-icon d-flex align-items-center justify-content-center mx-auto mb-3">
                <i class="bi bi-diagram-3-fill text-white fs-3"></i>
            </div>
            <h1 class="h4 fw-bold">CRM AI SETU</h1>
            <p class="text-muted small">Sign in to your account</p>
        </div>

        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

        <form id="login-form">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="admin@example.com" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100 fw-semibold py-2">
                Sign In
            </button>
        </form>

        <p class="text-center text-muted small mt-4 mb-0">
            CRM AI SETU &copy; 2025. Internal use only.
        </p>
    </div>

    <script>
        let API = 'http://127.0.0.1:8000/api';
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);

        fetch('http://127.0.0.1:8000/api/config', { signal: controller.signal })
            .then(r => r.json())
            .then(d => {
                clearTimeout(timeoutId);
                if (d.API_BASE_URL) API = d.API_BASE_URL;
            })
            .catch(e => {
                clearTimeout(timeoutId);
                console.warn('Config fetch failed or timed out, using default API:', e);
            });

        // Instead of blindly clearing tokens, auth.js pageshow handles auto-redirecting
        // if the session is still valid. If it's invalid, it clears them.
        // We only clear here if we genuinely have an error or are explicitly logging out.


        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const errEl = document.getElementById('login-error');
            errEl.classList.add('d-none');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            btn.disabled = true;

            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString()
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.detail || 'Invalid credentials');
                }

                const data = await res.json();
                localStorage.setItem('access_token', data.access_token);
                if (data.refresh_token) localStorage.setItem('refresh_token', data.refresh_token);

                // Decode JWT to get user_id, then find employee info
                try {
                    const payload = JSON.parse(atob(data.access_token.split('.')[1]));
                    const userId = payload.sub; // user_id is in 'sub'
                    const empsRes = await fetch(`${API}/employees/`, {
                        headers: { 'Authorization': `Bearer ${data.access_token}` }
                    });
                    let userName = 'User', userRole = '';
                    if (empsRes.ok) {
                        const emps = await empsRes.json();
                        const me = emps.find(e => String(e.user_id) === String(userId));
                        if (me) { userName = me.full_name || me.name || 'User'; userRole = me.role || ''; }
                    } else {
                        const myProfile = await fetch(`${API}/auth/profile`, { headers: { 'Authorization': `Bearer ${data.access_token}` } }).then(r => r.json()).catch(() => null);
                        if (myProfile) { userName = myProfile.full_name || 'User'; userRole = myProfile.role || ''; }
                    }
                    localStorage.setItem('crm_user', JSON.stringify({ id: userId, name: userName, role: userRole }));
                } catch (ex) {
                    localStorage.setItem('crm_user', JSON.stringify({ name: 'User', role: '' }));
                }

                window.location.replace('dashboard.html');
            } catch (err) {
                errEl.textContent = err.message || 'Login failed. Please try again.';
                errEl.classList.remove('d-none');
            } finally {
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
