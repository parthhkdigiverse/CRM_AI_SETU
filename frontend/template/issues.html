<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issues â€” CRM AI SETU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <div class="d-flex">
        <div id="sidebar"></div>
        <div class="flex-grow-1">
            <!-- The top header is automatically injected here by js/auth.js -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold fs-3 mb-1">Issues</h2>
                    <small class="text-muted" id="issue-count"></small>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIssueModal">
                    <i class="bi bi-plus-lg me-1"></i>Report Issue
                </button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="text-secondary fw-semibold">ISSUE</th>
                                <th class="text-secondary fw-semibold">SEVERITY</th>
                                <th class="text-secondary fw-semibold">STATUS</th>
                                <th class="text-secondary fw-semibold">PROJECT & PM</th>
                                <th class="text-secondary fw-semibold">REPORTED BY</th>
                                <th class="text-secondary fw-semibold">DATE</th>
                                <th class="text-secondary fw-semibold text-end">ACTION</th>
                            </tr>
                        </thead>
                        <tbody id="issues-table">
                            <tr>
                                <td colspan="7" class="text-center py-5 text-muted">
                                    <i class="bi bi-arrow-clockwise" style="font-size:2rem;"></i>
                                    <p class="mt-2">Loading...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Issue Modal -->
    <div class="modal fade" id="addIssueModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Report Issue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">Client *</label>
                        <select id="i-client" class="form-select" required onchange="loadProjectsForClient()">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label">Project</label>
                        <select id="i-project" class="form-select" disabled>
                            <option value="">-- Select Client First --</option>
                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label">Title *</label><input id="i-title" class="form-control"
                            required></div>
                    <div class="mb-3"><label class="form-label">Severity</label>
                        <select id="i-sev" class="form-select">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label">Description</label>
                        <textarea id="i-desc" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" id="save-issue-btn">Report Issue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Handle Issue Modal -->
    <div class="modal fade" id="handleIssueModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Handle Issue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="h-issue-id">
                    <div class="mb-3"><label class="form-label">Update Status</label>
                        <select id="h-status" class="form-select">
                            <option value="PENDING">Pending</option>
                            <option value="SOLVED">Solved</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCEL">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label">Remarks / Notes <span
                                class="text-danger">*</span></label>
                        <textarea id="h-remarks" class="form-control" rows="3"
                            placeholder="Explain the status change..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="save-handle-btn">Update Issue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/components.js?v=2.1"></script>
    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        requireAuth();
        document.getElementById('sidebar').innerHTML = renderSidebar('issues');

        // Custom soft styling logic
        const sevStyle = {
            HIGH: 'color: #dc3545; background-color: #ffeef0;',
            MEDIUM: 'color: #d39e00; background-color: #fff8e1;',
            LOW: 'color: #0d6efd; background-color: #e6f0ff;'
        };
        const stStyle = {
            PENDING: 'color: #d39e00; background-color: #fff8e1;',
            SOLVED: 'color: #0ea5e9; background-color: #e0f2fe;',
            COMPLETED: 'color: #198754; background-color: #e8f5e9;',
            CANCEL: 'color: #dc3545; background-color: #ffeef0;'
        };

        const sevIcons = {
            HIGH: `<i class="bi bi-exclamation-triangle text-danger me-2"></i>`,
            MEDIUM: `<i class="bi bi-exclamation-triangle text-warning me-2"></i>`,
            LOW: `<i class="bi bi-exclamation-triangle text-secondary me-2"></i>`
        };

        async function loadIssues() {
            const issues = await apiGet('/issues/?limit=200');
            const open = issues.filter(i => i.status === 'PENDING').length;
            document.getElementById('issue-count').textContent = `Track and resolve project issues across all deliveries.`;
            document.getElementById('issues-table').innerHTML = issues.length
                ? issues.map(i => {
                    const icon = sevIcons[i.severity] || sevIcons['LOW'];
                    const sBadge = `<span class="badge rounded-pill fw-medium px-3 py-2" style="${sevStyle[i.severity] || sevStyle.LOW}">${i.severity}</span>`;

                    // format status
                    const stLabel = (i.status || 'PENDING').replace('_', ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                    const stBadge = `<span class="badge rounded-pill fw-medium px-3 py-2" style="${stStyle[i.status] || stStyle.PENDING}">${stLabel}</span>`;

                    return `
                <tr class="bg-white align-middle" style="height: 60px; cursor: pointer;" onclick="openHandleModal(${i.id}, '${i.status}', '${(i.remarks || '').replace(/'/g, "\\'")}')">
                    <td class="fw-semibold text-dark">
                        ${icon} ${i.title}
                        ${i.remarks ? `<div class="text-muted small ms-4" style="font-size:0.75rem;"><i class="bi bi-chat-left-text me-1"></i>${i.remarks}</div>` : ''}
                    </td>
                    <td>${sBadge}</td>
                    <td>${stBadge}</td>
                    <td class="text-muted">
                        <div class="fw-medium text-dark">${i.project_name || 'N/A'}</div>
                        <div class="small"><i class="bi bi-person me-1"></i>${i.pm_name || 'Unassigned'}</div>
                    </td>
                    <td class="text-muted">${i.reporter_name || 'System'}</td>
                    <td class="text-muted">${new Date(i.created_at).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })}</td>
                    <td class="text-end" onclick="event.stopPropagation()">
                        <div class="d-flex gap-2 justify-content-end">
                            <button class="btn btn-sm btn-outline-primary" onclick="openHandleModal(${i.id}, '${i.status}', '${(i.remarks || '').replace(/'/g, "\\'")}')" title="Handle"><i class="bi bi-pencil-square"></i></button>
                            ${i.status !== 'SOLVED' && i.status !== 'COMPLETED' && i.status !== 'CANCEL' ? `<button class="btn btn-sm btn-outline-success" onclick="quickResolve(${i.id})" title="Quick Resolve"><i class="bi bi-check-lg"></i></button>` : ''}
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteIssue(${i.id})" title="Delete"><i class="bi bi-trash"></i></button>
                        </div>
                    </td>
                </tr>`;
                }).join('')
                : '<tr><td colspan="7" class="text-center py-5 text-muted">No issues found.</td></tr>';
        }

        window.openHandleModal = (id, currentStatus, currentRemarks) => {
            document.getElementById('h-issue-id').value = id;
            document.getElementById('h-status').value = currentStatus;
            document.getElementById('h-remarks').value = currentRemarks;
            bootstrap.Modal.getOrCreateInstance(document.getElementById('handleIssueModal')).show();
        };

        document.getElementById('save-handle-btn').addEventListener('click', async () => {
            const id = document.getElementById('h-issue-id').value;
            const hStatus = document.getElementById('h-status').value;
            const hRemarks = document.getElementById('h-remarks').value;

            if (!hRemarks.trim()) return showToast('Remarks are compulsory', 'error');

            const btn = document.getElementById('save-handle-btn');
            btn.disabled = true; btn.textContent = 'Saving...';
            try {
                await apiPatch(`/clients/issues/${id}`, {
                    status: hStatus,
                    remarks: hRemarks
                });
                bootstrap.Modal.getInstance(document.getElementById('handleIssueModal')).hide();
                showToast('Issue updated!');
                loadIssues();
            } catch (e) { showToast(e.message, 'error'); }
            finally { btn.disabled = false; btn.textContent = 'Update Issue'; }
        });

        window.quickResolve = async (id) => {
            const remarks = prompt("Please provide remarks for resolving this issue:");
            if (remarks === null) return;
            if (!remarks.trim()) return showToast('Remarks are compulsory to resolve', 'error');

            try {
                await apiPatch(`/clients/issues/${id}`, { status: 'SOLVED', remarks: remarks.trim() });
                showToast('Issue resolved!');
                loadIssues();
            } catch (e) { showToast(e.message, 'error'); }
        };

        window.deleteIssue = async (id) => {
            if (!confirm('Are you sure you want to delete this issue?')) return;
            try {
                await ApiClient.request(`/clients/issues/${id}`, { method: 'DELETE' });
                showToast('Issue deleted!', 'success');
                loadIssues();
            } catch (e) { showToast(e.message || 'Failed to delete issue', 'error'); }
        };

        // Load clients into dropdown
        apiGet('/clients/').then(clients => {
            const urlClient = new URLSearchParams(window.location.search).get('client_id');
            document.getElementById('i-client').innerHTML = '<option value="">-- Select Client --</option>' +
                clients.map(c => `<option value="${c.id}" ${c.id == urlClient ? 'selected' : ''}>${c.name}</option>`).join('');
            if (urlClient) {
                bootstrap.Modal.getOrCreateInstance(document.getElementById('addIssueModal')).show();
                loadProjectsForClient();
            }
        });

        window.loadProjectsForClient = async () => {
            const clientId = document.getElementById('i-client').value;
            const projSelect = document.getElementById('i-project');
            if (!clientId) {
                projSelect.innerHTML = '<option value="">-- Select Client First --</option>';
                projSelect.disabled = true;
                return;
            }
            projSelect.disabled = true;
            projSelect.innerHTML = '<option value="">Loading...</option>';
            try {
                // Fetch projects directly for standard client assignment
                const projects = await apiGet(`/projects/?limit=100`);
                // Filter by client locally if backend doesn't support query param yet
                const clientProjects = projects.filter(p => p.client_id == clientId);
                projSelect.innerHTML = '<option value="">-- No Specific Project --</option>' +
                    clientProjects.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            } catch (e) {
                projSelect.innerHTML = '<option value="">Error loading</option>';
            } finally {
                projSelect.disabled = false;
            }
        };

        document.getElementById('save-issue-btn').addEventListener('click', async () => {
            const clientId = document.getElementById('i-client').value;
            if (!clientId) return showToast('Select a client', 'error');
            const btn = document.getElementById('save-issue-btn');
            btn.disabled = true; btn.textContent = 'Saving...';
            try {
                await apiPost(`/clients/${clientId}/issues`, {
                    title: document.getElementById('i-title').value,
                    description: document.getElementById('i-desc').value,
                    severity: document.getElementById('i-sev').value,
                    project_id: document.getElementById('i-project').value || null,
                    status: 'PENDING'
                });
                bootstrap.Modal.getInstance(document.getElementById('addIssueModal')).hide();
                showToast('Issue reported!');
                loadIssues();
            } catch (e) { showToast(e.message, 'error'); }
            finally { btn.disabled = false; btn.textContent = 'Report Issue'; }
        });

        loadIssues();
    </script>
</body>

</html>
