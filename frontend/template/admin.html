<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users & Roles — CRM AI SETU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .breadcrumb-item+.breadcrumb-item::before {
            content: ">";
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .table-premium thead th {
            background-color: #f8fafc;
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 1.5rem;
        }

        .table-premium tbody td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            color: #1e293b;
            border-bottom: 1px solid #f1f5f9;
        }

        .avatar-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #eef2ff;
            color: #4f46e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .btn-add-user {
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-user:hover {
            background-color: #4338ca;
            color: white;
        }

        .role-pill {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            border: 1px solid transparent;
        }

        .role-admin {
            border-color: #fecaca;
            color: #ef4444;
        }

        .role-manager {
            border-color: #c7d2fe;
            color: #4f46e5;
        }

        .role-sales {
            border-color: #bbf7d0;
            color: #10b981;
        }

        .role-tele {
            border-color: #bae6fd;
            color: #0ea5e9;
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background-color: #fef3c7;
            color: #92400e;
        }

        .linked-pill {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .linked-yes {
            background-color: #d1fae5;
            color: #065f46;
        }

        .linked-no {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .action-btn {
            color: #94a3b8;
            padding: 4px;
            transition: color 0.2s;
            cursor: pointer;
        }

        .action-btn:hover {
            color: #1e293b;
        }
    </style>
</head>

<body class="bg-light">
    <div class="d-flex">
        <div id="sidebar"></div>
        <div class="flex-grow-1">
            <!-- Top header injected by auth.js -->

            <div class="p-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Administration</li>
                        <li class="breadcrumb-item active" aria-current="page">Users & Roles</li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-1">Users & Roles</h2>
                        <p class="text-muted small mb-0">Manage system access and role assignments.</p>
                    </div>
                    <button class="btn btn-add-user" onclick="addUser()">
                        <i class="bi bi-plus-lg"></i> Add User
                    </button>
                </div>

                <div class="card border-0 shadow-sm overflow-hidden">
                    <table class="table table-premium mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Linked</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border spinner-border-sm text-primary"></div>
                                    <span class="ms-2 text-muted">Loading users...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/components.js?v=2.1"></script>
    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        requireAuth();
        document.getElementById('sidebar').innerHTML = renderSidebar('admin');

        const roleMeta = {
            'ADMIN': { cls: 'role-admin', label: 'Admin' },
            'PROJECT_MANAGER': { cls: 'role-manager', label: 'Project Manager' },
            'SALES': { cls: 'role-sales', label: 'Sales' },
            'TELESALES': { cls: 'role-tele', label: 'Telesales' },
            'PROJECT_MANAGER_AND_SALES': { cls: 'role-manager', label: 'PM & Sales' }
        };

        async function loadData() {
            try {
                // Fetch both users and employees to show "Linked" status
                const [users, emps] = await Promise.all([
                    apiGet('/users/'),
                    apiGet('/employees/')
                ]);

                const empUserIds = emps.map(e => e.user_id);

                const tableBody = document.getElementById('users-table');
                if (!users.length) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">No users found.</td></tr>';
                    return;
                }

                tableBody.innerHTML = users.map(u => {
                    const role = roleMeta[u.role] || { cls: '', label: u.role };
                    const initials = (u.name || u.email || 'U').slice(0, 2).toUpperCase();
                    const isLinked = empUserIds.includes(u.id);

                    return `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-3">
                                <div class="avatar-circle">${initials}</div>
                                <div class="fw-semibold">${u.name || '—'}</div>
                            </div>
                        </td>
                        <td class="text-muted small">${u.email}</td>
                        <td>
                            <span class="role-pill ${role.cls}">${role.label}</span>
                        </td>
                        <td>
                            <span class="status-pill ${u.is_active ? 'status-active' : 'status-inactive'}">${u.is_active ? 'Active' : 'Inactive'}</span>
                        </td>
                        <td>
                            <span class="linked-pill ${isLinked ? 'linked-yes' : 'linked-no'}">${isLinked ? 'Linked' : 'Unlinked'}</span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <i class="bi bi-pencil-square action-btn" onclick="editUser(${u.id})"></i>
                                <i class="bi bi-trash action-btn" onclick="deleteUser(${u.id})"></i>
                            </div>
                        </td>
                    </tr>`;
                }).join('');

            } catch (err) {
                console.error(err);
                document.getElementById('users-table').innerHTML = `<tr><td colspan="6" class="text-center py-4 text-danger">Error loading data: ${err.message}</td></tr>`;
            }
        }

        window.addUser = () => {
            showToast('Add user functionality coming soon!');
        };

        window.editUser = (id) => {
            showToast('Edit user #' + id);
        };

        window.deleteUser = async (id) => {
            if (!confirm(`Are you sure you want to delete user #${id}?`)) return;
            try {
                await ApiClient.request(`/users/${id}`, { method: 'DELETE' });
                showToast('User deleted successfully', 'success');
                loadData();
            } catch (e) {
                showToast(e.message || 'Failed to delete user', 'error');
            }
        };

        loadData();
    </script>
</body>

</html>
