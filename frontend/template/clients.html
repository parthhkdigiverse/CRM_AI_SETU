<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients — CRM AI SETU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <div class="d-flex">
        <div id="sidebar"></div>
        <div class="flex-grow-1">

            <!-- The top header is automatically injected here by js/auth.js -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold fs-3 mb-1">Clients</h2>
                    <small class="text-muted" id="client-count"></small>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">
                    <i class="bi bi-plus-lg me-1"></i>New Client
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Organization</th>
                                <th>PM Assigned</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table">
                            <tr>
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-arrow-clockwise text-muted" style="font-size:2rem;"></i>
                                    <p class="mt-2">Loading clients...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Client Modal -->
    <div class="modal fade" id="addClientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Add New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">Name *</label><input id="c-name" class="form-control"
                            required></div>
                    <div class="mb-3"><label class="form-label">Email *</label><input id="c-email" type="email"
                            class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Phone</label><input id="c-phone" class="form-control">
                    </div>
                    <div class="mb-3"><label class="form-label">Organization</label><input id="c-org"
                            class="form-control"></div>
                    <div class="mb-3"><label class="form-label">Address</label><textarea id="c-addr"
                            class="form-control" rows="2"></textarea></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="save-client-btn">Save Client</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        requireAuth();
        document.getElementById('sidebar').innerHTML = renderSidebar('clients');

        async function loadClients() {
            const clients = await apiGet('/clients/');
            document.getElementById('client-count').textContent = `${clients.length} clients`;
            const tbody = document.getElementById('clients-table');
            if (!clients.length) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">No clients yet. Add your first client!</td></tr>';
                return;
            }
            tbody.innerHTML = clients.map(c => `
            <tr>
                <td>
                    <div class="fw-semibold">${c.name}</div>
                </td>
                <td class="text-muted small">${c.email}</td>
                <td>${c.phone || '—'}</td>
                <td>${c.organization || '—'}</td>
                <td>${c.pm_id ? `<span class="badge bg-primary">PM #${c.pm_id}</span>` : '<span class="badge bg-warning text-dark">Unassigned</span>'}</td>
                <td>
                    <a href="meetings.html?client_id=${c.id}" class="btn btn-sm btn-outline-primary me-1" title="Add Meeting"><i class="bi bi-calendar-plus"></i></a>
                    <a href="issues.html?client_id=${c.id}" class="btn btn-sm btn-outline-danger" title="View Issues"><i class="bi bi-exclamation-triangle"></i></a>
                </td>
            </tr>`).join('');
        }

        document.getElementById('save-client-btn').addEventListener('click', async () => {
            const btn = document.getElementById('save-client-btn');
            btn.disabled = true; btn.textContent = 'Saving...';
            try {
                await apiPost('/clients/', {
                    name: document.getElementById('c-name').value,
                    email: document.getElementById('c-email').value,
                    phone: document.getElementById('c-phone').value,
                    organization: document.getElementById('c-org').value,
                    address: document.getElementById('c-addr').value
                });
                bootstrap.Modal.getInstance(document.getElementById('addClientModal')).hide();
                showToast('Client created!');
                loadClients();
            } catch (e) {
                showToast(e.message, 'error');
            } finally {
                btn.disabled = false; btn.textContent = 'Save Client';
            }
        });

        loadClients();
    </script>
</body>

</html>
